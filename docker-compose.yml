version: '3.8'

services:
  finops-copilot:
    build: .
    container_name: finops_copilot
    env_file:
      - .env
    ports:
      - "8000:8000"
      - "8501:8501" 
    volumes:
      - .:/app
    # ----------------------------------------------------------------------------------
    # CORRECTED COMMAND: Running scripts using '-m' flag to treat 'app' as a package.
    # ----------------------------------------------------------------------------------
    command: >
      sh -c "python -m app.ingestion &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload & 
             streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3